<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with SVG Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video id="video" src="east-river.mov" muted loop></video>
        <div class="overlay">
            <img src="noah-geometric.svg" alt="Geometric rendering of the name Noah.">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
